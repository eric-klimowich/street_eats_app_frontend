<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Street Eats</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>


    <div id="welcome" class="animated fadeInUp delay-1s">
      <div class="title-and-tagline">
        <h1 id="welcome-title">Welcome to Street Eats</h1>
        <p id="tagline">Where you can share the location of your favorite food carts, trucks, and stands!</p>
      </div>
      <button class="user-btns" id="new-user-btn" type="button" name="button">New User</button>
      <button class="user-btns" id="ret-user-btn" type="button" name="button">Returning User</button>
    </div>


    <div id="heading">
      <div id="page-title">
        <h1>Street Eats</h1>
      </div>

      <div id="page-description">
        <p>Like eating from your favorite food carts and trucks but don't always know where to find them? Me too! List and update your favorites here when you see them!</p>
      </div>
    </div>


    <div id="users">
      <div id="add-user">

      </div>
      <div id="users-container">

      </div>
    </div>

    <div id="restaurants">
      <div id="add-restaurant-form">

      </div>
      <div id="search-restaurant-container">
        <form id="restaurant-search-form">
          <input id="restaurant-search-input" type="text" placeholder="What are you looking for...?">
        </form>
      </div>
      <div id="all-restaurants-container">
        <div id="restaurant-container">

        </div>
      </div>
    </div>


  </body>
</html>
